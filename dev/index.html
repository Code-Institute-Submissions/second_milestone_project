<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Milestone Project Two</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	  <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
      <header>
          <h1>Milestone Project Two</h1>
          <span class="title-name">Simon Game</span>
      </header>
        <div class='hrr'><hr></div>
        <div class="wrapper">
            <div class="wrap-box">
                
                <div id="1" class="red panels"></div>
                <div id="2" class="green panels"></div>
                <div id="3" class="yellow panels"></div>
                <div id="4" class="blue panels"></div>
                
                <div class="center">
                    <span class='name'> SIMON </span>
                    <div class='count'>
                      <h1 class='cou'>--</h1>
                    </div>
                  <span class='label-count'>count</span>
            
                    <div class='start'>
                      <button class='start-btn'></button>
                    </div>
                    <span class='start-tex'>start</span>
            
                    <div class='strict-box'>
                      <div class="strict-col"></div>
                      <div class="strict"></div>
                    </div>
                    <span class='strict-tex'>strict</span>
            
                    <span class='on'>Off</span>
                    <div class='on-off'>
                      <div class='switch'></div>
                    </div>
                    <span class='off'>On</span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
  </body>
</html>
